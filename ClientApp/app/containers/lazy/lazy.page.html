<h1>Lazy-Loaded Component!</h1>
<blockquote id="myBlock">
  Fun fact: This was lazy-loaded :)
  Check your Network tab!
</blockquote>

<pie-chart class="col-lg-6 col-md-12" [chartOption]="options1"></pie-chart>

<div class="col-lg-12">
  <pie-chart [chartOption]="options2"></pie-chart>
</div>

<tabset [justified]="true" class="col-lg-12">
  <tab #tab1 heading="1" id="tab1" (select)="refreshChart(pie1);refreshChart(pie2)">
        <pie-chart #pie1 class="col-lg-6 col-md-12" [chartOption]="options1"></pie-chart>
        <pie-chart #pie2 class="col-lg-6 col-md-12" [chartOption]="options2"></pie-chart>
  </tab>
  <tab #tab2 id="tab2" heading="2" (select)="refreshChart(pie3)"><pie-chart #pie3 [chartOption]="options5" media="(min-width:200px) and (max-height:200px) and (minAspectRatio:1.3)"></pie-chart></tab>
  <tab #tab3 id="tab3" heading="3" (select)="refreshChart(pie4)"><pie-chart #pie4 [chartOption]="options3"></pie-chart></tab>
</tabset>
